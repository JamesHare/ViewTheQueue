<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Area</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #FFF0CE">
<header th:insert="fragments/general.html :: header"> </header>

<div class="container col-lg-8 mx-auto my-5 py-md-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h3 class="mb-4">Are you sure you want to delete this Area?</h3>

            <form class="row g-3" action="#" method="post" th:action="@{/admin/areas/delete/{id}(id=${areaToDelete.areaId})}" th:object="${areaToDelete}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" class="form-control" id="id" th:field="*{areaId}" readonly></td>
                        <td><input type="text" class="form-control" id="name" th:field="*{name}" readonly></td>
                        <td><input type="text" class="form-control" id="description" th:field="*{description}" readonly></td>
                        <input type="text" class="form-control" id="themeParkIdToUpdate" th:field="*{themePark.themeParkId}" hidden>
                        <input type="text" class="form-control" id="themeParkNameToUpdate" th:field="*{themePark.name}" hidden>
                        <input type="text" class="form-control" id="themeParkDescriptionToUpdate" th:field="*{themePark.description}" hidden>
                        <input type="text" class="form-control" id="themeParkOperatingStatusToUpdate" th:field="*{themePark.operatingStatus}" hidden>
                        <input type="time" class="form-control" id="themeParkOpeningTimeToUpdate" th:field="*{themePark.openingTime}" hidden>
                        <input type="time" class="form-control" id="themeParkClosingTimeToUpdate" th:field="*{themePark.closingTime}" hidden>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-danger" style="color: #FFF0CE; font-weight: bold">Confirm Delete</button>
            </form>

        </div>
    </div>
</div>

<footer th:replace="fragments/general.html :: footer"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View The Queue</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #FFF0CE">
<header th:insert="fragments/general.html :: header"> </header>

<div class="container col-lg-8 mx-auto my-5 py-md-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <div class="row g-3">
                <h1 class="mb-4 col-md-8">Create a New Account</h1>
                <p class="col-md-4 text-md-right">Already a member? Sign in <a href="/login">here</a>.</p>
            </div>
            <form class="row g-3" action="#" method="post" th:action="@{/user/register}" th:object="${userDto}"
                  oninput='repeatedPassword.setCustomValidity(repeatedPassword.value != password.value ? "Passwords do not match." : "")'>
                <div class="col-md-8">
                    <label for="emailAddress" class="form-label">E-mail Address (this will be your username)</label>
                    <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}" required>
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="col-md-6">
                    <label for="repeatedPassword" class="form-label">Type password again</label>
                    <input type="password" class="form-control" id="repeatedPassword" th:field="*{repeatedPassword}" required>
                </div>
                <div class="vol-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <span th:if="${messages != null}">
                    <div th:switch="${success}">
                        <span th:case="${true}">
                            <div class="alert alert-success">
                            <span th:each="message : ${messages}" th:utext="${message}"></span>
                        </div>
                        </span>
                        <span th:case="${false}">
                            <div class="alert alert-danger">
                            <span th:each="message : ${messages}" th:utext="${message}"></span>
                        </div>
                        </span>
                    </div>
                </span>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/general.html :: footer"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

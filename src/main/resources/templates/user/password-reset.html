<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View The Queue</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #FFF0CE">
<header th:insert="fragments/general.html :: header"> </header>

<div class="container col-lg-8 mx-auto my-5 py-md-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <div class="row g-3">
                <h1 class="mb-4 col-md-8">Reset Your Password</h1>
            </div>
            <form class="row g-3" action="#" method="post" th:action="@{/user/reset}" th:object="${userDto}"
                  oninput='repeatedPassword.setCustomValidity(repeatedPassword.value != password.value ? "Passwords do not match." : "")'>
                <div class="col-md-8">
                    <label for="emailAddress" class="form-label">E-mail Address</label>
                    <input type="email" class="form-control" id="emailAddress" th:field="*{emailAddress}" readonly>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Enter a new password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="col-md-6">
                    <label for="repeatedPassword" class="form-label">Type password again</label>
                    <input type="password" class="form-control" id="repeatedPassword" th:field="*{repeatedPassword}"
                           required>
                </div>
                <div class="vol-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div th:insert="fragments/general.html :: alerts"></div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/general.html :: footer"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

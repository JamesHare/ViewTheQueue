<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Areas</title>
    <th:block th:include="fragments/general.html :: headerfiles">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #FFF0CE">
<header th:insert="fragments/general.html :: header"> </header>

<div class="container col-lg-8 mx-auto my-5 py-md-5">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <h1 class="mb-4">Areas</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Theme Park</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <span th:each="area : ${areas}">
                    <tr>
                        <td scope="row" th:text="${area.name}"></td>
                        <td th:text="${area.description}"></td>
                        <td th:text="${area.themePark.name}"></td>
                        <td><a th:href="@{/attractions/{areaId}(areaId=${area.areaId})}">
                            <button type="button" class="btn btn-primary">Attractions</button>
                        </a></td>
                    </tr>
                </span>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer th:replace="fragments/general.html :: footer"> </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
